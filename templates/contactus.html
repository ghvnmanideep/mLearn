<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/background.png">
    <title>Contact Us - M-LEARN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            text-align: center;
            color: white;
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, label {
            color: #ffffff;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #1dea79;
            font-size: 16px;
            outline: none;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.9);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff4b5c;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1e42;
        }
        .err-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }
        .support-link p {
            color: #ffffff;
        }
        .support-link a {
            color: #2600ff;
            font-weight: bold;
            text-decoration: none;
        }
        .support-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="contact-form" action="/contacting" method="POST">
        <h1>WELCOME TO M-LEARN</h1>
        <h2>Contact Us</h2>
        <div class="input-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" name="name" required>
        </div>
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="input-group">
            <label>Message</label>
            <textarea placeholder="Enter your message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
        <div class="err-message">
            {{ msg }}
        </div>
        <div class="support-link">
            <p>Need further assistance? <a href="/support">Visit our Support Center</a></p>
        </div>
    </form>
</body>
</html>
